<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 자식 노드 >  -->
    <div>
      <ul>
        <li></li>
      </ul>
    </div>

    <!-- 형제 노드 + -->
    <div>
      <ul></ul>
      <ol></ol>
      <div></div>
    </div>

    <!-- 반복하기 * -->
    <div>
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>

    <!-- 아이디 # -->
    <span id="item"></span>
    <div id="item"></div>

    <!-- 클래스 . -->
    <span class="title"></span>
    <div class="title"></div>

    <!-- 콘텐츠 {}-->
    <p class="container">Hello World</p>

    <!-- 자동 넘버링 $-->
    <p class="container">item1</p>
    <p class="comtainer">item1</p>
    <p class="comtainer">item2</p>
    <p class="comtainer">item3</p>
    <p class="comtainer">item4</p>
    <p class="comtainer">item5</p>
  </body>
</html>
